<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0px;;
        }
        body{
            background-color:gray;
            border: 3px red solid;;
        }

        .section1{
            background-color:purple;
            display:flex;
            flex-direction: column;
        }

        .header-name{
            display: flex;
            justify-content: center;
        }

        .header{
            display:flex;
            width:100%;
            height:200px;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .header-1{
            background-color:white;
            width:500px;
            height:100px;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .header-2{
            width:300px;
            height:50px;
            background-color:black;
        }

        .main{
            width:100%;
            display:flex;
    
        }

        .k{
            height:150px;
            width:25%;
        }

        .k1{
            background-color:red;
        }

        .k2{
            background-color:orange;
        }

        .k3{
            background-color:aqua;
        }

        .k4{
            background-color:yellow;
        }

        .blocks{
            display:flex;
        }

        .block{
            height:500px;
            width:34%;
        }

        .left{
            background-color:green;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
        }

        .a{
            background-color:orange;
            width:60%;
            height: 50px;
            display:flex;
            justify-content: center;
        }

        .b{
            display:flex;
            justify-content: center;
            align-items: center;
            height:300px;
            width:60%;
        }

        .b1{
            background-color:pink;
        }

        .b2{
            background-color:yellow;
        }

        .b1, .b2{
            display:flex;
            justify-content: center;
            height:300px;
            width:50%;
        }

        .center{
            background-color:aqua;
            display: flex;
            align-items: end;
        }

        .c{
            background-color:red;
            width:33%;
            height:400px;
        }

        .d{
            display:flex;
            width:33%;
            height:400px;
            background-color: yellow;
            align-items: end;
        }


        .d1{
            background-color: orange;
            width:50%;
            height:300px;
        }

        .d2{
            background-color: red;
            height:100px;
            width:50%;
        }

        .e{
            background-color: orange;
            width:34%;
            height:400px;
        }

        .right{
            background-color:blue;
            display:flex;
            align-items: end;
        }

        .f1{
            width:33%;
            height:150px;
            background-color: aqua;
        }

        .f2{
            width:33%;
            background-color:yellow;
            height:200px;
            margin-bottom: 50px;
        }

        .f3{
            width:33%;
            height:200px;
            width:34%;
            background-color:orange;
            margin-bottom:100px
        }

        p{
            justify-self: center;
        }

        .names{
            display: flex;
            justify-content: space-around;
        }

        .text1, .text2{
            background-color:black;
            width:80px;
            height:30px;
            color:aqua;
        }

        .text1{
            margin-top:30px;
            justify-self: end;
        }
        
        .text2{
            margin-top:30px;
            justify-self: start;
        }
        

    </style>
    
   <section class="section1">
        <div class="header-name">Шапка</div>
        <div class="header">
            <div class="header-1">
                <div class="header-2"></div>
            </div>
        </div>
    </section>

    <p>Меню</p>
    <section class="main">
        <div class="k k1"></div>
        <div class="k k2"></div>
        <div class="k k3"></div>
        <div class="k k4"></div>
    </section>

    <div class="names">
        <p>Left block</p>
        <p>Center block</p>
        <p>Right block</p>
    </div>
    
    <section class="blocks">
        <div class="block left">
            <div class="a">left</div>
            <div class="b">
                <div class="b1">a-left</div>
                <div class="b2">b-left</div>
            </div>
        </div>

        <div class="block center">
            <div class="c"></div>
            <div class="d">
                <div class="d1"><p>A-c</p></div>
                <div class="d2"><p>B-c</p></div>
            </div>
            <div class="e"></div>
        </div>

        <div class="block right">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3">
                <div class="text1">text1</div>
                <div class="text2">text2</div>
            </div>

        </div>
    </section>

</body>
</html>
