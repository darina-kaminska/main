<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorization</title>
</head>
<body>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            background-color:aliceblue;
        }

        #firstForm{
            width:350px;
            height:550px;
            background-color:rgb(255, 255, 255);
            border-radius: 10px;
            border: 1px rgb(224, 224, 224) solid;
            display:grid;
            justify-content: center;
            
        }

        .reg{
            justify-self: center;
            font-size:18px;
            padding:30px;
        }

        label{
            font-size:14px;
            color:gray;
            font-family:'Times New Roman', Times, serif
        }

        .r{
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap:20px;
        }

 
        #fname, #lname{
            width: 130px;
            font-size: 12px;
            margin-top: 5px;
        }

        input{
            border-radius: 5px;
            border:1px rgb(186, 186, 186) solid;
            padding:5px;
            font-size:12px;
            padding:8px;
        }

        .password{
            display:grid;
            height:100px;
        }

        .s{
            margin-top:10px;
        }

        .cont{
            display:grid;
            grid-template-columns: 1fr 1fr;
            
        }

        #SendForm{
            height:40px;
            width:130px;
            justify-self: center;
            border-radius: 50px;
            background-color:cornflowerblue;
            color:azure;
        }

        #SendForm:hover{
            background-color:black;
            color:white;
        }

        .cont2{
            display:grid;
            grid-template-columns: 35% 65%;
        }

        #password, #confirmPassword{
            width:270px;
        }
        
        #age{
            padding:5px;
        }
        
        .bio{
            margin-top:15px;
        }

    </style>


    <form id="firstForm">
        <div class="reg">Registration</div>
        <div class="r">
            <div class="first">
                <label for="fname">First name</label>
                <br>
                <input type="text" placeholder="Your first name" name="fname" id="fname">
            </div>
            <div class="second">
                <label for="lname">Last name</label>
                <br>
                <input type="text" placeholder="Your last name" name="lname" id="lname">
            </div>
        </div>
        <div class="cont">
            <div>
                <label for="birth">Date of Birth</label>
                <br>
                <input type="date" name="birth" id="birth">
            </div>
            <div class="s">
                <label for="sex">Choose your sex</label>
                <div class="rad">
                    <input type="radio" name="sex" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="female">
                    <label for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="cont2">
            <div class="age-cont">
                <label for="age">Your age</label>
                <br>
                <select placeholder="Choose your age" name="age" id="age">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
    
                </select>
            </div>
            <div>
                <label for="email">Enter your email</label>
                <input type="email" placeholder="qwerty123@gmail.com" name="email" id="email">
            </div>
        </div>

        <div class="password">
            <label for="password">Enter your password</label>
            <input type="password" placeholder="Password" name="password" id="password">
            <br>
            <label for="confirmPassword">Confirm your password</label>
            <input type="password" placeholder="Password" name="confrimPassword" id="confirmPassword">
        </div>
        <div class="bio">
            <label for="textarea">Describe yourself</label>
            <br>
            <textarea name="text" id="text" cols="30" rows="5"></textarea>

        </div>
        <input type="submit" value="Send data" id="SendForm">

    </form>
    
</body>
</html>
